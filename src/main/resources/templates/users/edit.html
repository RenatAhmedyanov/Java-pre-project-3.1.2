<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form th:method = "PATCH"
      th:action = "@{/users/{id} (id = ${user.getId()})}"
      th:object="${user}">
    <input type="hidden" th:field="*{id}" readonly="readonly">

    <label for = "userName">new username</label>
    <input type = "text" th:field="*{name}" id = "username"/>
    <label for = "userAge">new age</label>
    <input type = "number" th:field="*{age}" id = "userAge"/>
    <label for = "userEmail">new email</label>
    <input type = "text" th:field="*{email}" id = "userEmail"/>
    <input type = "submit" value = "Update User"/>
</form>
</body>
</html>
